<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5fc345d60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <a class="navbar-brand" href="#">To Do Web App</a>
    </nav>

    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
      <strong>Finish</strong> your pending tasks.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container todo-box bg-dark">
      <h1 class="text-center text-light">Manage your tasks here</h1><hr>
      <div class="new-todo">        
        <input type="text" id="todoinput" placeholder="Add new task" onkeyup="inputactive()">        
        <input type="hidden" id="todoedit" placeholder="Edit your task" onkeyup="inputactive()">
        <button type="button" class="btn btn-success add" onclick="addbtnclk()"><i class="fas fa-plus"></i></button>
        <button type="button" class="btn btn-success save" onclick="save()" ><i class="fas fa-save active"></i></button>
      </div>
      <ul class="mylist text-light">
        <!-- data from js -->
      </ul>
     <div class="bottom-line text-light">
      <span>Total pending tasks: <span class="pendingtasks">0</span></span>
      <button type="button" class="btn btn-danger" onclick="doempty()">Clear List</button>
    </div>
    </div>

    <footer class="footer mt-5">
      <div class="text-center">
        Made with <span>&hearts;</span> by Shaan Srivastava
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
